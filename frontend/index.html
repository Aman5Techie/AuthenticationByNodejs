<!DOCTYPE html>
<html>
<head>
  <title>Login and Register Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
    <div class="form-container">
      <h2>Register</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username-register" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email-register" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password-register" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
    <div class="form-container">
      <h2>Change Password</h2>
      <form id="change-password-form">
        <div class="form-group">
          <label for="username-change">Username</label>
          <input type="text" id="username-change" name="username" required>
        </div>
        <div class="form-group">
          <label for="email-change">Email</label>
          <input type="email" id="email-change" name="email" required>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>
        <button type="submit" class="btn">Change Password</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
